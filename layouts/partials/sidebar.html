<div id="sidebar" class="col-xs-6 col-sm-4 col-md-3 sidebar-offcanvas">
  <div class="sidebar-content">
      <a href="/"><img id="consider-tagline" src="img/assets/Consider_Logo.png"></a>
    <!--<h1 class="sidebar-heading"><a href="/">{{ .Site.Title }}</a></h1>-->
    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}
    {{ $url := .Site.BaseURL }}
    <ul class="sidebar-menu">
      {{ range .Site.Params.navlinks }}
        <li><a href="{{ $url }}{{ .url }}">{{ .name }}</a></li>
      {{ end }}
      <li><a href="https://goo.gl/forms/cIDGoOBNrlJgERUI3">Apply</a></li>
    </ul>
    {{ partial "socialButtonsInSideBar.html" . }}

    <div class="copyright">
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }}
        {{ end }}
      </p>
    </div>
  </div>
</div>
